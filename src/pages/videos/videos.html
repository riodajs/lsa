<ion-header>

  <ion-navbar>
    <ion-title>Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item (click)="vPlay(v.snippet.resourceId.videoId)" *ngFor = "let v of videos">
      <ion-thumbnail item-left>
        <img [src]= v.snippet.thumbnails.default.url>
      </ion-thumbnail>
      <h2> {{ v.snippet.title }} </h2>
    </ion-item>
  
  </ion-list>
</ion-content>
